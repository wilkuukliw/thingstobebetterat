<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Things I want to be better at</title>
</head>
<body>
<div class="row">
    <div class="col">
        <form th:object="${thing}" method="post">
            <div>
                <label>Description</label>
                <input th:field="*{description}" class="form-control">
            </div>
            <div class="form-group">
                <label>Explanation</label>
                <input th:field="*{explanation}" class="form-control"/>
            </div>
            <input type="hidden" th:unless="${thing.getId()} == null" th:field="*{id}">
            <button class="btn btn-light form-control" type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
